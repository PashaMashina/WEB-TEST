<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-hover table-striped">
                    <thead class="table-primary">
                      <tr>
                        <th>Название</th>
                        <th>Рейтинг</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr data-title="Унесённые призраками" data-rating="8.4" data-year="2001" data-director="Хаяо Миядзаки"  data-image="https://avatars.mds.yandex.net/get-kinopoisk-image/1629390/64becb5d-e7b9-4a56-8c71-5008294a854a/300x450" onclick="onRowClick(this)">
                            <td>Унесённые призраками</td>
                            <td>8.4</td>
                        </tr>
                        <tr data-title="Малхолланд Драйв" data-rating="7.6" data-year="2002" data-director="Дэвид Линч" data-image="https://avatars.mds.yandex.net/get-kinopoisk-image/1777765/477bd555-16ee-47aa-be90-6a252c189414/300x450"  onclick="onRowClick(this)">
                            <td>Малхолланд Драйв</td>
                            <td>7.6</td>
                        </tr>
                        <tr data-title="Мертвец" data-rating="7.8" data-year="1995" data-director="Джим Джармуш" data-image="	https://avatars.mds.yandex.net/get-kinopoisk-image/1773646/707e78dc-43a0-4309-88f0-dee4ce7a4e57/300x450" onclick="onRowClick(this)">
                            <td>Мертвец</td>
                            <td>7.8</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-auto">
                <div class="p-2 fs-5 text-center fw-bold">
                    <span id="title">Название</span>
                </div>
                <div>
                    <img id="image" src="" class="img-fluid rounded" alt="">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="p-2 text-start fw-bold">
                            Режиссёр
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-2 text-start">
                            <span id="director"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="p-2 text-start fw-bold">
                            Год
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-2 text-start">
                            <span id="year"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="p-2 text-start fw-bold">
                            Рейтинг
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-2 text-start">
                            <span id="rating"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

    <script>
        function onRowClick(row) {
            let title = document.getElementById("title")
            title.innerText = row.dataset.title;

            let director = document.getElementById("director")
            director.innerText = row.dataset.director;

            let year = document.getElementById("year")
            year.innerText = row.dataset.year;

            let rating = document.getElementById("rating")
            rating.innerText = row.dataset.rating;

            let image = document.getElementById("image")
            image.src = row.dataset.image;

            document.querySelectorAll(".table tbody tr").forEach(el => {
                el.classList.remove("table-info");
            })
            row.classList.add("table-info");
        }
    </script>

    <style>
        .table tr td:hover { 
            cursor: pointer;
        }
  </style>
</body>

</html>
