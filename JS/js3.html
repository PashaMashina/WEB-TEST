<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container p-2">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <input id="textField" class="form-control rounded" placeholder=""readonly>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">7</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">8</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">9</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-warning w-100" onclick="onButtonClick(this)">*</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">4</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">5</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">6</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-warning w-100" onclick="onButtonClick(this)">/</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">1</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">2</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">3</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-warning w-100" onclick="onButtonClick(this)">+</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <button class="btn btn-primary w-100" onclick="onButtonClick(this)">0</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-warning w-100" onclick="onResultClick(this)">=</button>
                    </div>
                </div><div class="row justify-content-center">
                    <div class="col-8">
                        <button class="btn btn-primary w-100" onclick="onDeleteClick(this)">Стереть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

    <script>
        function onButtonClick(btn) {
            let textField = document.getElementById("textField");
            textField.value += btn.innerText;
        }
    </script>
    <script>
        function onDeleteClick(btn) {
            let textField = document.getElementById("textField");
            textField.value = textField.value.slice(0, -1);
        }
    </script>
    <script>
        function onResultClick(btn) {
            let textField = document.getElementById("textField");
            let code = textField.value;
            textField.value = eval(code);
        }
    </script>
<style>
    [class^=col] {
        padding: 5px;
    }
  </style>
</body>

</html>
