<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-auto align-items-end justify-content-end">
                <div class="block"> 
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            </div>
            <div class="col-auto align-items-end justify-content-center justify-content-evenly">
                <div class="block"> 
                    <i class="fas fa-2x fa-dog"></i>
                </div>
                <div class="block">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>
            </div>
            <div class="col-auto align-items-start justify-content-center justify-content-evenly">
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            
                <div class="block">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>
            </div>
            <div class="col-auto align-items-start justify-content-end">
                <div class="block"> 
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto align-items-end justify-content-center">
                <div class="block"> 
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            
                <div class="block">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>

                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            </div>
            <div class="col-auto align-items-center" style="flex-basis: 448px;">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            </div>
            <div class="col-auto align-items-start justify-content-start">
                <div class="block"> 
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto align-items-end justify-content-start">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            </div>
            <div class="col-auto align-items-stretch justify-content-start">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            </div>
            <div class="col-auto align-items-stretch justify-content-start">
                <div class="block" style=" flex-grow: 1;">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            
                <div class="block" style=" flex-grow: 1;">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            
                <div class="block" style=" flex-grow: 1;">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>
            </div>
            <div class="col-auto align-items-stretch justify-content-around">
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            
                <div class="block">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>
            </div>
        </div>
    </div>

    <style>
        [class^=col] {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            margin: 0.5em;
            padding: 0.5em;
            height: 216px;
            flex-basis: 216px;
            background-color: yellow;
        }
        .block {
            border: 1px solid black;
            margin: 0.25em;
            padding: 0.5em;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
